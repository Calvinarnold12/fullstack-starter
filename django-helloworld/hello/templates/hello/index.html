<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project - Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .container-center {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 { color: #1e3a8a; font-weight: 800; }
        .names-list { color: #4b5563; font-weight: 600; margin: 20px 0; }
        .btn-custom { background-color: #581c87; color: white; border-radius: 25px; padding: 10px 25px; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-custom:hover { background-color: #1e3a8a; color: white; }
    </style>
</head>
<body>
    <div class="container-center">
        <h1>Group Project</h1>
        <p class="lead">{{ message }}</p>
        
        <div class="names-list">
            Team: Calvin Arnold, Nathan Haustveit, & Zach
        </div>

        <div class="mt-4">
            <a href="https://github.com/Calvinarnold12/fullstack-starter" class="btn btn-outline-primary mb-2">View My GitHub Repository</a><br>
            <a href="/hello/" class="btn-custom">Go to Hello World Page</a>
        </div>
    </div>
</body>
</html>
